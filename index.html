<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> API Hack</title>
	<link rel="stylesheet" href="main.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>
</head>
<body>

	<div class="container">
		
				<h1>Enter zip code to find location</h1>
			    <div> <form action=""  id="zip_lookup">
						<input type="text"  id="txt-zip" placeholder="e.g., 32246"  size="20"  required>
				
						<input type="submit"  id="btn-lookup" value="Submit">
				</div>
				</form>
				<h1><div id="zip-lookup-results"></div></h1>
				<p>Courtesy: 
    <a href="http://ziptasticapi.com/">Ziptastic API</a></p>
	</div>

</body>
</html>
